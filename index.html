<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link href="./output.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class=" justify-center items-start  min-h-[100vh] darkBg w-full  ">
  <main class="  basis-[50%] sm:basis-[65%] md:basis-[85%] mt-[2%] ">
    <header class="w-full  justify-between items-center bg-[#FCFDFF] rounded-xl">
      <a href="#" class="logo cursor-pointer">


      </a>
      <div class="themeButton select-none p-2 justify-center items-center rounded-[10px]">
        <button class=" cursor-pointer"></button>
      </div>
    </header>
    <section class="section1 justify-between items-center w-full mt-[60px] mb-[30px]">
      <h1 class="font-bold text-sm md:text-2xl lg:text-3xl  text-[#0A1440]">Extensions List</h1>
      <div class="buttons flex gap-x-2 md:gap-x-8 ">
        <button class="active all border-1">All</button>
        <button class="fakeActive">Active</button>
        <button class="inActive">Inactive</button>
      </div>
    </section>
    <section class="items gap-[2%] ">


    </section>




    <!-- If you plan to use the JSON file to populate the data dynamically, you can delete the content below -->

  </main>
  <script type="module" src="main.js"></script>
</body>

</html>
